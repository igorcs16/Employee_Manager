<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <h1>Lista de empregados</h1>
        <ul id="employees">

        </ul>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script>
      axios.get('http://localhost:4321/auth/employees')
        .then(response => {
          console.log(response)
          criaListaDinamica(response)
        })
        .catch(error => console.log(error))
      
    const criaListaDinamica = ( response ) => {
    const ulEmployees = document.getElementById('employees')
    response.data.emplist.map(emplist => {
      const listaEmployee = document.createElement('li')
      listaEmployee.innerHTML = `
        <p><b>ID: </b> ${emplist._id} </p>
        <p><b>Name: </b> ${emplist.name} </p>
        <p><b>Email: </b> ${emplist.email} </p>
        <p><b>Department: </b> ${emplist.department} </p>`
      ulEmployees.appendChild(listaEmployee)
    })
  }
    </script>
</html>
